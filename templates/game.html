<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
</head>
<body>
    <form action="/madlib">

        <p>Enter your first name: <input type="text" name="first_name"></input></p>
        Pick an image for your story:<br>
        <input type="radio" name="image" value="https://www.petfinder.com/wp-content/uploads/2012/11/122163343-conditioning-dog-loud-noises-632x475.jpg"><img src="https://www.petfinder.com/wp-content/uploads/2012/11/122163343-conditioning-dog-loud-noises-632x475.jpg" height="200px" >
        <input type="radio" name="image" value="http://i.dailymail.co.uk/i/pix/2014/10/06/1412613364603_wps_17_SANTA_MONICA_CA_AUGUST_04.jpg"><img src="http://i.dailymail.co.uk/i/pix/2014/10/06/1412613364603_wps_17_SANTA_MONICA_CA_AUGUST_04.jpg" height="200px">
        <input type="radio" name="image" value="http://www.tumblr18.com/t18/2013/10/Bear-doing-yoga.jpg"><img src="http://www.tumblr18.com/t18/2013/10/Bear-doing-yoga.jpg" height="200px"><br>
        <p>Which compliment(s) best describe you?</p>
        <input type="checkbox" name="compliment" value="smart">Smart 
        <input type="checkbox" name="compliment" value="funny">Funny 
        <input type="checkbox" name="compliment" value="spunky">Spunky
        <input type="checkbox" name="compliment" value="witty">Witty

        <p>Choose a person:</p>
        <select name="name">
            <option value="Bob">Bob</option>
            <option value="Buster Posey">Buster Posey</option>          
            <option value="Bobby Brown">Bobby Brown</option>
            <option value="Abraham Lincoln">Abraham Lincoln</option>
            <option value="Joel">Joel</option>
        </select>
        <p>Pick a color:</p>
        <select name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="orange">Orange</option>
            <option value="teal">Teal</option>
        </select>
        <p>Now pick a noun:</p>
        <select name="noun">
            <option value="truck">truck</option>
            <option value="puppy">puppy</option>
            <option value="rutabaga">rutabega</option>
            <option value="tree">tree</option>
            <option value="lawngnome">lawn gnome</option>
        </select>
        <p>Lastly, select an adjective:</p>
        <select name="adjective">
            <option value="tired">tired</option>
            <option value="sequined">sequined</option>
            <option value="wet">wet</option>
            <option value="itchy">itchy</option>
            <option value="whimsical">whimsical</option>
        </select>
        <p><input type= "submit" value="submit"></p>
    </form>


</body>
</html>
